<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rotating Carousel</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      touch-action: auto;
    }

    body {
      overflow: hidden;
      display: flex;
      perspective: 1000px;
      background: #111;
    }

    #dragBox, #pics {
      position: relative;
      display: flex;
      margin: auto;
      transform: rotateX(-10deg);
      transform-style: preserve-3d;
    }

    #pics {
      width: 120px;
      height: 140px;
      animation: spin 200s infinite linear;
    }

    #pics img {
      width: 100%;
      height: 100%;
      left: 0;
      right: 0;
      box-shadow: 1px -1px 6px #666, 0 0 8px #eaeaea;
      position: absolute;
      transform-style: preserve-3d;
      -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, #005);
      transition: transform 0.3s;
    }

    /* Zoom effect on hover */
    .hover-image:hover {
      transform: scale(1.1);
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div id="dragBox">
    <div id="pics">
      <a href="love.html">
        <img src="images/s1.jpg" alt="Image 1" class="hover-image">
      </a>      
      <img src="images/s2.jpg" alt="Image 2" class="hover-image">
      <img src="images/s3.jpg" alt="Image 3" class="hover-image">
      <img src="images/s4.jpg" alt="Image 4" class="hover-image">
      <img src="images/s5.jpg" alt="Image 5" class="hover-image">
      <img src="images/s6.jpg" alt="Image 6" class="hover-image">
      <img src="images/s7.jpg" alt="Image 7" class="hover-image">
      <img src="images/s8.jpg" alt="Image 8" class="hover-image">
    </div>
  </div>

  <script>
    (function () {
      let radius = 240; // Carousel radius
      const picDom = document.getElementById('pics');
      const images = picDom.getElementsByTagName('img');

      const len = images.length;
      const deg = Math.floor(360 / len); // Angle per image

      // Initialize carousel
      const init = function (delayTime) {
        for (let i = 0; i < len; i++) {
          images[i].style.transform = 'rotateY(' + deg * i + 'deg) translateZ(' + radius + 'px)';
          images[i].style.transition = "transform 1s";
          images[i].style.transitionDelay = delayTime || ((len - i) / 4) + "s";
        }
      };

      setTimeout(init, 500);

      // Mouse wheel interaction for carousel zoom
      document.addEventListener("wheel", function (e) {
        let d = e.deltaY / 20 || -e.detail;
        radius += d;
        init(1);
      });
    })();
  </script>
</body>
</html>
