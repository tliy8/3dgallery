<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Snoopy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="dragBox">
    <div id="pics">
      <a href="love.html"><img src="images/s1.jpg" alt="Image 1"></a>
      <a href="love.html"><img src="images/s2.jpg" alt="Image 2"></a>
      <a href="love.html"><img src="images/s3.jpg" alt="Image 3"></a>
      <a href="love.html"><img src="images/s4.jpg" alt="Image 4"></a>
      <a href="love.html"><img src="images/s5.jpg" alt="Image 5"></a>
      <a href="love.html"><img src="images/s6.jpg" alt="Image 6"></a>
      <a href="love.html"><img src="images/s7.jpg" alt="Image 7"></a>
      <a href="love.html"><img src="images/s8.jpg" alt="Image 8"></a>
    </div>
  </div>

  <script>
    (function () {
      const radius = 200; // Radius of the carousel
      const picDom = document.getElementById('pics');
      const images = picDom.querySelectorAll('img'); // Select all img elements
      const totalImages = images.length;
      const angle = 360 / totalImages; // Angle between each image

      // Position images in a circular layout
      images.forEach((img, index) => {
        const theta = angle * index; // Calculate angle for each image
        img.style.transform = `
          rotateY(${theta}deg) 
          translateZ(${radius}px)
        `;
      });

      // Enable mouse wheel interaction to adjust carousel radius
      let currentRotation = 0;
      document.addEventListener("wheel", (e) => {
        currentRotation += e.deltaY * 0.01;
        picDom.style.transform = `rotateY(${currentRotation}deg)`;
      });
    })();
  </script>
</body>
</html>
