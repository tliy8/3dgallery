<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rotating Carousel</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
      background: #111;
      color: white;
    }

    #dragBox {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      animation: spin 20s infinite linear;
    }

    #pics {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    #pics a img {
      position: absolute;
      width: 100px;
      height: 140px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    #pics a img:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.7);
    }

    @keyframes spin {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="dragBox">
    <div id="pics">
      <a href="love.html"><img src="images/s1.jpg" alt="Image 1"></a>
      <a href="love.html"><img src="images/s2.jpg" alt="Image 2"></a>
      <a href="love.html"><img src="images/s3.jpg" alt="Image 3"></a>
      <a href="love.html"><img src="images/s4.jpg" alt="Image 4"></a>
      <a href="love.html"><img src="images/s5.jpg" alt="Image 5"></a>
      <a href="love.html"><img src="images/s6.jpg" alt="Image 6"></a>
      <a href="love.html"><img src="images/s7.jpg" alt="Image 7"></a>
      <a href="love.html"><img src="images/s8.jpg" alt="Image 8"></a>
    </div>
  </div>

  <script>
    (function () {
      const radius = 200; // Radius of the carousel
      const picDom = document.getElementById('pics');
      const images = picDom.querySelectorAll('img'); // Select all img elements
      const totalImages = images.length;
      const angle = 360 / totalImages; // Angle between each image

      // Position images in a circular layout
      images.forEach((img, index) => {
        const theta = angle * index; // Calculate angle for each image
        img.style.transform = `
          rotateY(${theta}deg) 
          translateZ(${radius}px)
        `;
      });

      // Enable mouse wheel interaction to adjust carousel radius
      let currentRotation = 0;
      document.addEventListener("wheel", (e) => {
        currentRotation += e.deltaY * 0.01;
        picDom.style.transform = `rotateY(${currentRotation}deg)`;
      });
    })();
  </script>
</body>
</html>
